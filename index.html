<!DOCTYPE html>

<head>
    <title>
        Google
    </title>
</head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/24px-Google_%22G%22_Logo.svg.png">
<body>
    <header>
        <a class="links top" href="#">Gmail</a>
        <a class="links top" href="#">Images</a>
        <a class="apps" href="#"><img src="round_apps_black_24dp.png" alt="Google Apps logo"></a>
        <a href="https://github.com/MarcelZelent/google-homepage"><img id="mylogo" src="79370135.jpeg" alt="Logo of the creator"></a>
    </header>
    <div class="search-box">
        <a href="https://marcelzelent.github.io/google-homepage/"><img src="googlelogo_color_272x92dp.png" alt="Google Logo"></a>
        <form action="https://www.google.com/search" method="GET">
            <div>
                <input id="box" name="q" type="search" autocomplete="on" placeholder="Can't wait for what you're gonna search...">
                    <img src="outline_search_black_24dp.png" class="searchico">
                    <a href="#"><img class="bottomofbox microph" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="microphone"></a>
            </div>
            <div>
                <button class="buttons" type="submit">Google Search</button>
                <button class="buttons" type="submit">I'm Feeling Lucky</button>
            </div>     
        </form>
    </div>
    <footer>
        <ul id="left">
            <li><a class="links" href="#">About</a></li>
            <li><a class="links" href="#">Advertising</a></li>
            <li><a class="links" href="#">Business</a></li>
            <li><a class="links" href="#">How Search Works</a></li>
        </ul>
        <ul>
            <li><a class="links" href="#">Privacy</a></li>
            <li><a class="links" href="#">Terms</a></li>
            <li><a class="links" href="#">Settings</a></li>
        </ul>
        
    </footer>
</body>
